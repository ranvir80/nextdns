<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKCL Era ID Showcase - Nakshatra Infotech</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MKCL Era ID Showcase">
    <meta property="og:description" content="MKCL Era ID: mijan@28809we">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000000%22/><text x=%2250%22 y=%2270%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22%23d4af37%22 text-anchor=%22middle%22>M</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --bg-elevated: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8960c;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --success: #10b981;
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.4);
            --shadow-lg: 0 20px 60px rgba(0,0,0,0.6);
            --shadow-gold: 0 0 40px rgba(212, 175, 55, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: var(--shadow-gold);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* ID Card */
        .id-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition-normal);
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .id-card:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-gold), var(--shadow-lg);
            transform: translateY(-5px);
        }

        .id-section {
            margin-bottom: 30px;
        }

        .id-section:last-child {
            margin-bottom: 0;
        }

        .id-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .id-value {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .id-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: var(--shadow-gold);
            letter-spacing: 1px;
        }

        .copy-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
        }

        .copy-btn.copied {
            background: var(--success);
            color: #fff;
            border-color: var(--success);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 30px 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .id-card {
                padding: 30px 20px;
            }

            .id-value {
                font-size: 1.2rem;
                flex-direction: column;
                align-items: flex-start;
            }

            .id-badge {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MKCL Era ID</h1>
            <p>Official Credential Showcase</p>
        </div>

        <div class="id-card">
            <div class="id-section">
                <div class="id-label">Platform</div>
                <div class="id-value">MKCL Era</div>
            </div>

            <div class="divider"></div>

            <div class="id-section">
                <div class="id-label">User ID</div>
                <div class="id-value">
                    <span class="id-badge" id="userId">mijan@28809we</span>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="id-section">
                <div class="id-label">Status</div>
                <div class="id-value">
                    <span style="color: var(--success); display: flex; align-items: center; gap: 8px;">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        Active
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const userId = document.getElementById('userId').textContent;
            const btn = document.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(userId).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
