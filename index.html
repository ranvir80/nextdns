<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RanvirPardeshi DNS Setup Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            max-width: 750px;
            margin: auto;
            padding: 30px 40px;
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 12px;
        }
        h2 {
            font-weight: 600;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .dns-box {
            background: #111;
            padding: 18px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
            font-size: 17px;
            word-break: break-all;
        }
        .label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h2>Your RanvirPardeshi DNS Configuration</h2>

<div class="dns-box">
    <div class="label">Config ID</div>
    be2d3f
</div>

<div class="dns-box">
    <div class="label">DNS-over-TLS / QUIC</div>
    be2d3f.dns.nextdns.io
</div>

<div class="dns-box">
    <div class="label">DNS-over-HTTPS</div>
    https://dns.nextdns.io/be2d3f
</div>

<div class="dns-box">
    <div class="label">IPv6</div>
    2a07:a8c0::be:2d3f<br>
    2a07:a8c1::be:2d3f
</div>

<div class="dns-box">
    <div class="label">DNS Servers</div>
    45.90.28.140<br>
    45.90.30.140
</div>

<h2>Copy & Paste Anywhere</h2></h2>

        

        

        

        

        
    </div>
</body>
</html>
