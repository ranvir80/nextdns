<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Videos & Photo Showcase of Nakshatra Infotech</title>
    
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000000%22/><text x=%2250%22 y=%2270%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22%23d4af37%22 text-anchor=%22middle%22>RP</text></svg>">

    <style>
        /* --- 1. PREMIUM VARIABLES & RESET --- */
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #888888;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            overflow-y: scroll;
        }

        /* --- 2. HEADER & BRANDING --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--bg-body) 100%);
            border-bottom: 1px solid var(--border);
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: #000;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        h1 span { color: var(--gold); font-weight: 600; }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- 3. TAB NAVIGATION --- */
        .tabs-container {
            position: sticky;
            top: 0;
            z-index: 900;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .tabs-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s var(--ease-smooth);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: var(--gold); }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
            box-shadow: 0 -5px 10px var(--gold-glow);
        }

        /* --- 4. GRID SYSTEM & CARDS --- */
        .panel {
            display: none;
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 30px 100px;
            animation: fadeIn 0.6s var(--ease-smooth);
        }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .sort-label {
            display: block; margin-bottom: 30px; color: var(--text-muted); font-size: 0.8rem;
            border-left: 2px solid var(--gold); padding-left: 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 40px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .media-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid transparent;
            transition: transform 0.4s var(--ease-elastic), box-shadow 0.4s var(--ease-smooth), border-color 0.3s ease;
            z-index: 1;
            will-change: transform;
        }

        /* HOVER EFFECT: Big Zoom */
        .media-card:hover {
            transform: scale(1.4); 
            z-index: 950;
            box-shadow: 0 30px 70px rgba(0,0,0,0.8);
            border-color: var(--gold);
        }

        .video-card-inner { aspect-ratio: 9/16; position: relative; background: #000; }
        .photo-card-inner { aspect-ratio: 1/1; position: relative; background: #000; }

        .media-card img, .media-card video {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.85; transition: opacity 0.3s; display: block;
        }
        .media-card:hover img, .media-card:hover video { opacity: 1; }

        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            z-index: 3; transform: translateY(100%); transition: transform 0.3s var(--ease-smooth);
        }
        .media-card:hover .card-info { transform: translateY(0); }
        .file-name { font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; color: #fff; opacity: 0.8; transition: all 0.3s var(--ease-elastic); z-index: 2;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .media-card:hover .play-icon { color: var(--gold); opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

        /* --- 5. FULL SCREEN CINEMA MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000000; /* Pure black immersion */
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .modal.open { opacity: 1; pointer-events: all; }

        .modal-content {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logic: Make media as big as possible without cropping */
        .modal-content img, .modal-content video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full image/video on black background */
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Floating Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 10000; /* Above video */
            transition: all 0.3s;
        }
        .close-btn:hover { background: var(--gold); color: #000; border-color: var(--gold); }

        /* Skeletons & Mobile */
        .skeleton { background: #121212; border: 1px solid var(--border); animation: pulse 1.5s infinite alternate; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        @media(max-width: 768px) {
            .video-grid, .photo-grid { grid-template-columns: 1fr; gap: 40px; }
            .media-card:hover { transform: translateY(-5px) scale(1.02); z-index: 2; }
            .card-info { transform: translateY(0); }
            /* On mobile, controls are native, close button smaller */
            .close-btn { top: 10px; right: 10px; width: 40px; height: 40px; line-height: 40px; font-size: 1.5rem; }
        }

        footer { text-align: center; padding: 40px; color: var(--text-muted); border-top: 1px solid var(--border); font-size: 0.8rem; background: #020202; }
    </style>
</head>
<body>

    <header>
        <div class="logo-circle">RP</div>
        <h1>AI Marketing Videos & Photo Showcase<br><span>of Nakshatra Infotech</span></h1>
        <p class="subtitle">Ranvir Pardeshi • Official Media Portfolio</p>
    </header>

    <div class="tabs-container">
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="switchTab('videos')">Videos Collection</button>
            <button class="tab-btn" onclick="switchTab('photos')">Photo Gallery</button>
        </div>
    </div>

    <div id="videos-panel" class="panel active">
        <p style="text-align:center; color:var(--gold); margin-bottom:20px; font-size:0.8rem;">
            <small>Note: Hover to preview audio. Click to open Full Screen Cinema Mode.</small>
        </p>
        <span class="sort-label">▼ Sorted by Newest Uploads</span>
        <div class="video-grid" id="video-grid">
            <div class="media-card skeleton"><div class="video-card-inner"></div></div>
            <div class="media-card skeleton"><div class="video-card-inner"></div></div>
            <div class="media-card skeleton"><div class="video-card-inner"></div></div>
        </div>
    </div>

    <div id="photos-panel" class="panel">
        <span class="sort-label">▼ Sorted by Newest Uploads</span>
        <div class="photo-grid" id="photo-grid">
            <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
            <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
            <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <footer>
        <p>&copy; 2025 Ranvir Pardeshi. Nakshatra Infotech.<br>Powered by GitHub API.</p>
    </footer>

    <script>
        // ==========================================
        // ✅ USER CONFIGURATION
        // ==========================================
        const REPO_OWNER = 'ranvir80'; 
        const REPO_NAME = 'nextdns';
        // ==========================================

        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;
        const RAW_BASE = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main`;

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tabName}-panel`).classList.add('active');
        }

        async function loadMedia() {
            fetchAndRender('video', 'video-grid', true);
            fetchAndRender('photo', 'photo-grid', false);
        }

        async function fetchAndRender(folder, elementId, isVideo) {
            const container = document.getElementById(elementId);
            try {
                const response = await fetch(`${API_BASE}/${folder}`);
                if (!response.ok) throw new Error('Failed to load');
                let files = await response.json();
                files.sort((a, b) => b.name.localeCompare(a.name));
                container.innerHTML = '';

                if (files.length === 0) {
                    container.innerHTML = `<p style="color:#444;">No media found in /${folder}</p>`;
                    return;
                }

                files.forEach(file => {
                    const validVideo = /\.(mp4|webm|mov)$/i;
                    const validPhoto = /\.(jpg|jpeg|png|webp|gif)$/i;
                    if (isVideo && !validVideo.test(file.name)) return;
                    if (!isVideo && !validPhoto.test(file.name)) return;

                    const url = `${RAW_BASE}/${folder}/${file.name}`;
                    const displayName = file.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");

                    const card = document.createElement('div');
                    card.className = 'media-card';
                    card.onclick = () => openModal(url, isVideo);

                    if (isVideo) {
                        card.innerHTML = `
                            <div class="video-card-inner">
                                <div class="play-icon">▶</div>
                                <video src="${url}#t=0.1" preload="metadata" playsinline loop></video>
                                <div class="card-info">
                                    <div class="file-name">${displayName}</div>
                                </div>
                            </div>
                        `;

                        // Hover Audio Logic
                        const v = card.querySelector('video');
                        card.addEventListener('mouseenter', () => {
                            if(v) {
                                v.currentTime = 0;
                                v.muted = false; 
                                var playPromise = v.play();
                                if (playPromise !== undefined) {
                                    playPromise.catch(() => {
                                        v.muted = true; v.play();
                                    });
                                }
                            }
                        });
                        card.addEventListener('mouseleave', () => {
                            if(v) { v.pause(); v.currentTime = 0.1; }
                        });

                    } else {
                        card.innerHTML = `
                            <div class="photo-card-inner">
                                <img src="${url}" loading="lazy" alt="${displayName}">
                                <div class="card-info">
                                    <div class="file-name">${displayName}</div>
                                </div>
                            </div>
                        `;
                    }
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p style="color:red;">Error loading. Check Repo.</p>`;
            }
        }

        // --- FULL SCREEN MODAL LOGIC ---
        function openModal(url, isVideo) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = ''; 
            
            if (isVideo) {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true; // Use native controls in full screen
                video.autoplay = true;
                video.muted = false;
                content.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = url;
                content.appendChild(img);
            }
            modal.classList.add('open');
            document.body.style.overflow = 'hidden'; // Stop scrolling behind modal
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('open');
            setTimeout(() => { content.innerHTML = ''; }, 300);
            document.body.style.overflow = 'auto';
        }

        loadMedia();
    </script>
</body>
</html>
