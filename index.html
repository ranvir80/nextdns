<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Videos & Photo Showcase of Nakshatra Infotech</title>
    
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000000%22/><text x=%2250%22 y=%2270%22 font-family=%22Arial%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22%23d4af37%22 text-anchor=%22middle%22>RP</text></svg>">

    <style>
        /* --- 1. PREMIUM VARIABLES & RESET --- */
        :root {
            --bg-body: #050505;
            --bg-panel: #0a0a0a;
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #888888;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.15);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-y: scroll; /* Always show scrollbar to prevent layout shift */
        }

        /* --- 2. HEADER & BRANDING --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--bg-body) 100%);
            border-bottom: 1px solid var(--border);
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: #000;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        h1 span { color: var(--gold); font-weight: 600; }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- 3. TAB NAVIGATION --- */
        .tabs-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .tabs-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s var(--ease);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover { color: #fff; }

        .tab-btn.active {
            color: var(--gold);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px; /* Align with border-bottom of container */
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
            box-shadow: 0 -5px 10px var(--gold-glow);
        }

        /* --- 4. CONTENT PANELS --- */
        .panel {
            display: none; /* Hidden by default */
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px 80px;
            animation: fadeIn 0.6s var(--ease);
        }
        
        .panel.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Sort Label */
        .sort-label {
            display: block;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-left: 2px solid var(--gold);
            padding-left: 10px;
        }

        /* --- 5. GRID LAYOUTS --- */
        
        /* Video Grid - Larger Cards */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .media-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s var(--ease), border-color 0.3s;
            cursor: pointer;
        }

        .media-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Aspect Ratios */
        .video-card-inner { aspect-ratio: 9/16; position: relative; }
        .photo-card-inner { aspect-ratio: 1/1; position: relative; }

        .media-card img, .media-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .media-card:hover img, .media-card:hover video { opacity: 1; }

        /* Overlays */
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 2;
        }

        .file-name {
            font-size: 0.85rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-tag {
            font-size: 0.7rem;
            color: var(--gold);
            margin-bottom: 4px;
            display: inline-block;
            text-transform: uppercase;
            font-weight: 700;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            opacity: 0.7;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .media-card:hover .play-icon { color: var(--gold); opacity: 1; }

        /* Photo Grid - Masonry style feel */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* --- 6. MODAL --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.open { opacity: 1; pointer-events: all; }

        .modal-content { max-width: 90vw; max-height: 90vh; }
        .modal-content img, .modal-content video {
            max-width: 100%; max-height: 90vh;
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* --- 7. SKELETON LOADER --- */
        .skeleton {
            background: #111;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { background: #111; } 50% { background: #1a1a1a; } 100% { background: #111; } }

        /* Mobile */
        @media(max-width: 768px) {
            .tabs-wrapper { gap: 20px; }
            .tab-btn { font-size: 0.9rem; padding: 10px 15px; }
            .video-grid { grid-template-columns: 1fr; } 
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-circle">RP</div>
        <h1>AI Marketing Videos & Photo Showcase<br><span>of Nakshatra Infotech</span></h1>
        <p class="subtitle">Ranvir Pardeshi • Official Media Portfolio</p>
    </header>

    <div class="tabs-container">
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="switchTab('videos')">Videos Collection</button>
            <button class="tab-btn" onclick="switchTab('photos')">Photo Gallery</button>
        </div>
    </div>

    <div id="videos-panel" class="panel active">
        <div class="container">
            <span class="sort-label">▼ Sorted by Newest Uploads</span>
            <div class="video-grid" id="video-grid">
                <div class="media-card skeleton"><div class="video-card-inner"></div></div>
                <div class="media-card skeleton"><div class="video-card-inner"></div></div>
                <div class="media-card skeleton"><div class="video-card-inner"></div></div>
            </div>
        </div>
    </div>

    <div id="photos-panel" class="panel">
        <div class="container">
            <span class="sort-label">▼ Sorted by Newest Uploads</span>
            <div class="photo-grid" id="photo-grid">
                <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
                <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
                <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
                <div class="media-card skeleton"><div class="photo-card-inner"></div></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <button class="close-btn">&times;</button>
        <div class="modal-content" id="modal-content" onclick="event.stopPropagation()">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Ranvir Pardeshi. Nakshatra Infotech.<br>Powered by GitHub API.</p>
    </footer>

    <script>
        // ==========================================
        // ✅ USER CONFIGURATION
        // ==========================================
        const REPO_OWNER = 'ranvir80'; 
        const REPO_NAME = 'nextdns';
        // ==========================================

        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;
        const RAW_BASE = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main`;

        // TAB LOGIC
        function switchTab(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update Panels
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tabName}-panel`).classList.add('active');
        }

        // FETCH LOGIC
        async function loadMedia() {
            // Load Videos
            fetchAndRender('video', 'video-grid', true);
            // Load Photos
            fetchAndRender('photo', 'photo-grid', false);
        }

        async function fetchAndRender(folder, elementId, isVideo) {
            const container = document.getElementById(elementId);
            
            try {
                const response = await fetch(`${API_BASE}/${folder}`);
                if (!response.ok) throw new Error('Failed to load');
                let files = await response.json();

                // SORTING: Newest First (Descending by Name)
                // This assumes files are named like 2025-12-01.mp4 or IMG_002.jpg
                // Higher numbers/dates will appear first.
                files.sort((a, b) => b.name.localeCompare(a.name));

                // Clear skeletons
                container.innerHTML = '';

                if (files.length === 0) {
                    container.innerHTML = `<p style="color:#444;">No media found in /${folder}</p>`;
                    return;
                }

                files.forEach(file => {
                    // Filter extensions
                    const validVideo = /\.(mp4|webm|mov)$/i;
                    const validPhoto = /\.(jpg|jpeg|png|webp|gif)$/i;

                    if (isVideo && !validVideo.test(file.name)) return;
                    if (!isVideo && !validPhoto.test(file.name)) return;

                    const url = `${RAW_BASE}/${folder}/${file.name}`;
                    const name = file.name;

                    const card = document.createElement('div');
                    card.className = 'media-card';
                    card.onclick = () => openModal(url, isVideo);

                    if (isVideo) {
                        card.innerHTML = `
                            <div class="video-card-inner">
                                <div class="play-icon">▶</div>
                                <video src="${url}#t=0.1" preload="metadata" muted playsinline></video>
                                <div class="card-info">
                                    <span class="upload-tag">Video</span>
                                    <div class="file-name">${name}</div>
                                </div>
                            </div>
                        `;
                        // Hover preview
                        card.addEventListener('mouseenter', () => {
                            const v = card.querySelector('video');
                            if(v) v.play().catch(()=>{});
                        });
                        card.addEventListener('mouseleave', () => {
                            const v = card.querySelector('video');
                            if(v) { v.pause(); v.currentTime = 0; }
                        });

                    } else {
                        card.innerHTML = `
                            <div class="photo-card-inner">
                                <img src="${url}" loading="lazy" alt="${name}">
                                <div class="card-info">
                                    <div class="file-name">${name}</div>
                                </div>
                            </div>
                        `;
                    }
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p style="color:red;">Error loading ${folder}. Check Repo Settings.</p>`;
            }
        }

        // MODAL LOGIC
        function openModal(url, isVideo) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = ''; // clear previous

            if (isVideo) {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                video.autoplay = true;
                content.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = url;
                content.appendChild(img);
            }

            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            modal.classList.remove('open');
            setTimeout(() => {
                content.innerHTML = ''; // Stop playback
            }, 300);
            document.body.style.overflow = 'auto';
        }

        // Initialize
        loadMedia();

    </script>
</body>
</html>
