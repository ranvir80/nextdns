<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranvir Pardeshi | Nakshatra Infotech Media</title>
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gold: #d4af37; /* Premium Legacy Gold */
            --accent-glow: rgba(212, 175, 55, 0.3);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. TYPOGRAPHY & UTILS --- */
        h1, h2, h3 { font-weight: 300; letter-spacing: -0.5px; }
        .text-gold { color: var(--accent-gold); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }

        /* --- 3. NAVIGATION --- */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand h1 { font-size: 1.2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .brand span { font-size: 0.8rem; color: var(--text-secondary); display: block; margin-top: 2px; }
        
        .nav-links button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: 25px;
            cursor: pointer;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-links button:hover { color: var(--accent-gold); }

        /* --- 4. HERO SECTION --- */
        .hero {
            padding: 100px 0 60px;
            text-align: center;
        }
        .hero h2 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-secondary); max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* --- 5. SKELETON LOADERS --- */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- 6. VIDEO SECTION (Netflix Slider) --- */
        .section-header { margin-bottom: 30px; border-left: 3px solid var(--accent-gold); padding-left: 15px; }
        .section-header h3 { font-size: 1.5rem; color: #fff; }
        
        .video-scroller {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-gold) var(--bg-color);
        }
        .video-scroller::-webkit-scrollbar { height: 6px; }
        .video-scroller::-webkit-scrollbar-thumb { background: var(--accent-gold); border-radius: 3px; }

        .video-card {
            min-width: 300px;
            height: 500px; /* Vertical Video Aspect Ratio */
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
            flex-shrink: 0;
        }
        .video-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent-gold);
        }
        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .video-card:hover video { opacity: 1; }
        
        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }
        .play-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: auto;
            align-self: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s var(--ease);
            margin-top: 50%;
        }
        .video-card:hover .play-icon { opacity: 1; transform: translateY(0); }
        .video-title { font-size: 0.9rem; font-weight: 500; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* --- 7. PHOTO SECTION (Masonry/Grid) --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 60px;
        }
        .photo-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: zoom-in;
            background: var(--card-bg);
            border: 1px solid var(--border);
            aspect-ratio: 1 / 1; /* Clean Square Grid */
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s var(--ease);
        }
        .photo-card:hover img { transform: scale(1.05); }

        /* --- 8. MODALS --- */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        .modal-media {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
        }
        .modal-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-nav-btn:hover { background: var(--accent-gold); border-color: var(--accent-gold); color: black; }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* --- 9. FOOTER --- */
        footer {
            border-top: 1px solid var(--border);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        footer strong { color: #fff; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero h2 { font-size: 2rem; }
            .modal-nav-btn { display: none; /* Swipe used instead logic typically, simplified here */ }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <div class="brand">
                <h1>Ranvir Pardeshi</h1>
                <span>Nakshatra Infotech</span>
            </div>
            <div class="nav-links">
                <button onclick="scrollToSection('videos')">Videos</button>
                <button onclick="scrollToSection('photos')">Photos</button>
            </div>
        </div>
    </nav>

    <div class="container hero">
        <h2>AI Marketing Showcase</h2>
        <p>Premium automation media curated for the modern digital era.</p>
    </div>

    <div class="container" id="videos">
        <div class="section-header">
            <h3>AI Marketing Videos</h3>
        </div>
        <div class="video-scroller" id="video-container">
            <div class="video-card skeleton"></div>
            <div class="video-card skeleton"></div>
            <div class="video-card skeleton"></div>
        </div>
    </div>

    <div style="height: 80px;"></div>

    <div class="container" id="photos">
        <div class="section-header">
            <h3>AI Marketing Photos</h3>
        </div>
        <div class="photo-grid" id="photo-container">
            <div class="photo-card skeleton" style="height: 300px;"></div>
            <div class="photo-card skeleton" style="height: 300px;"></div>
            <div class="photo-card skeleton" style="height: 300px;"></div>
            <div class="photo-card skeleton" style="height: 300px;"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 <strong>Ranvir Pardeshi</strong>. All Rights Reserved.</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">Powered by AI & GitHub API</p>
        </div>
    </footer>

    <div class="modal" id="media-modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div id="modal-body"></div>
        </div>
        <button class="modal-nav-btn prev-btn" onclick="changeMedia(-1)">&#10094;</button>
        <button class="modal-nav-btn next-btn" onclick="changeMedia(1)">&#10095;</button>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION (UPDATE THESE!)
        // ==========================================
        const REPO_OWNER = 'ranvir80'; // e.g., 'ranvirpardeshi'
        const REPO_NAME = 'nextdns';       // e.g., 'media-showcase'
        // ==========================================

        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;
        const RAW_BASE = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main`;

        let videoList = [];
        let photoList = [];
        let currentMediaList = []; // Tracks which list is currently in modal
        let currentIndex = 0;

        // --- 1. Fetching Logic ---
        async function fetchDirectory(path) {
            try {
                // Check Session Storage for caching to save API calls
                const cacheKey = `media_${path}`;
                const cached = sessionStorage.getItem(cacheKey);
                if (cached) return JSON.parse(cached);

                const response = await fetch(`${API_BASE}/${path}`);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                
                const data = await response.json();
                
                // Sort by name descending (Simulating "Newest First" if files are named sequentially)
                // Note: True 'creation date' via API requires 1 request per file, hitting rate limits instantly.
                const sortedData = data.sort((a, b) => b.name.localeCompare(a.name));
                
                sessionStorage.setItem(cacheKey, JSON.stringify(sortedData));
                return sortedData;
            } catch (error) {
                console.error(`Error fetching ${path}:`, error);
                return [];
            }
        }

        // --- 2. Render Functions ---
        function createVideoCard(file, index) {
            const cleanName = file.name.replace(/\.[^/.]+$/, "").replace(/-/g, " ");
            const rawUrl = `${RAW_BASE}/video/${file.name}`;
            
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openModal('video', index);

            // Using video tag as thumbnail (poster not available without backend)
            // muted & preload metadata ensures it loads fast
            card.innerHTML = `
                <div class="play-overlay">
                    <div class="play-icon">â–¶</div>
                    <div class="video-title">${cleanName}</div>
                </div>
                <video src="${rawUrl}#t=0.1" preload="metadata" muted playsinline></video>
            `;
            
            // Hover preview effect
            card.addEventListener('mouseenter', () => {
                const v = card.querySelector('video');
                v.play().catch(e => {}); // Ignore interaction errors
            });
            card.addEventListener('mouseleave', () => {
                const v = card.querySelector('video');
                v.pause();
                v.currentTime = 0;
            });

            return card;
        }

        function createPhotoCard(file, index) {
            const rawUrl = `${RAW_BASE}/photo/${file.name}`;
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openModal('photo', index);
            
            card.innerHTML = `
                <img src="${rawUrl}" loading="lazy" alt="${file.name}">
            `;
            return card;
        }

        async function init() {
            // Load Videos
            const videoContainer = document.getElementById('video-container');
            videoList = (await fetchDirectory('video')).filter(f => f.name.match(/\.(mp4|mov|webm)$/i));
            
            videoContainer.innerHTML = ''; // Clear skeleton
            if(videoList.length === 0) videoContainer.innerHTML = '<p style="color:#666; padding:20px;">No videos found.</p>';
            
            videoList.forEach((file, index) => {
                videoContainer.appendChild(createVideoCard(file, index));
            });

            // Load Photos
            const photoContainer = document.getElementById('photo-container');
            photoList = (await fetchDirectory('photo')).filter(f => f.name.match(/\.(jpg|jpeg|png|webp)$/i));
            
            photoContainer.innerHTML = ''; // Clear skeleton
            if(photoList.length === 0) photoContainer.innerHTML = '<p style="color:#666; padding:20px;">No photos found.</p>';

            photoList.forEach((file, index) => {
                photoContainer.appendChild(createPhotoCard(file, index));
            });
        }

        // --- 3. Modal / Lightbox Logic ---
        const modal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');

        function openModal(type, index) {
            currentIndex = index;
            currentMediaList = type === 'video' ? videoList : photoList;
            updateModalContent(type);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop background scroll
        }

        function closeModal() {
            modal.classList.remove('active');
            modalBody.innerHTML = ''; // Stop video playback
            document.body.style.overflow = 'auto';
        }

        function updateModalContent(type) {
            if(!currentMediaList[currentIndex]) return;
            
            const file = currentMediaList[currentIndex];
            const isVideo = type === 'video' || file.name.match(/\.(mp4|mov|webm)$/i);
            const folder = isVideo ? 'video' : 'photo';
            const rawUrl = `${RAW_BASE}/${folder}/${file.name}`;

            modalBody.innerHTML = '';

            if (isVideo) {
                const video = document.createElement('video');
                video.className = 'modal-media';
                video.controls = true;
                video.autoplay = true;
                video.src = rawUrl;
                // Auto next on end
                video.onended = () => changeMedia(1);
                modalBody.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.className = 'modal-media';
                img.src = rawUrl;
                modalBody.appendChild(img);
            }
        }

        function changeMedia(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex < 0) nextIndex = currentMediaList.length - 1;
            if (nextIndex >= currentMediaList.length) nextIndex = 0;
            
            currentIndex = nextIndex;
            
            // Determine type based on file extension in the list
            const fileName = currentMediaList[currentIndex].name;
            const isVideo = fileName.match(/\.(mp4|mov|webm)$/i);
            updateModalContent(isVideo ? 'video' : 'photo');
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') changeMedia(-1);
            if (e.key === 'ArrowRight') changeMedia(1);
        });

        // Click outside to close
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Run
        init();

    </script>
</body>
</html>
